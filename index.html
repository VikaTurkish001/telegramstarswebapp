<!DOCTYPE html>
<html>
<head>
  <title>Оплата 3⭐</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2em;">
  <h2>Получить сгенерированное фото</h2>
  <p>Нажмите кнопку ниже, чтобы оплатить 3⭐</p>

  <button style="font-size: 18px; padding: 10px 20px;" onclick="buyStars()">
    Купить за 3⭐
  </button>

  <script>
    function buyStars() {
      Telegram.WebApp.payStars({
        amount: 3,
        payload: "photo_generation"
      });
    }
  </script>
</body>
</html>
